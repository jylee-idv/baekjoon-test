<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
  function solution(a, b) {
    const volunteers = [{number: 1, time: 60}, {number: 2, time: 100}, {number: 3, time: 120}]
    const timeTable = [{personnel: 1, timeRate: 1}, {personnel: 5, timeRate: 0.5}, {personnel: 10, timeRate: 0.25}, {personnel: 20, timeRate: 0.1}]
    const timeInfo = timeTable.find(timeInfo => timeInfo.personnel >= b && b)
    const timePer = timeInfo?.timeRate || (b > 20 ? 0.05 : 0)
    return volunteers.find(volunteer => volunteer.number === a)?.time * timePer || 0
  }

  console.log(solution(3, 1));
</script>
</body>
</html>
