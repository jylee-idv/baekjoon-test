<html>
<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>
<body>
<script>
  function solution(s){
    const lowerCase = s.toLowerCase()
    return lowerCase.split('').reverse().join('') === lowerCase ? 'YES' : 'NO';
  }

  let str="goooG";
  console.log(solution(str));
</script>
</body>
</html>
