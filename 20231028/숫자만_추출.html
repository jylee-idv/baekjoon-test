<html>
<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>
<body>
<script>
  function solution(str){
    let answer="";
    str.split('').forEach(value => {
      if(+value >= 0) answer += value
    })
    return parseInt(answer);
  }

  let str="g0en2T0s8eSoft";
  console.log(solution(str));
</script>
