<html>
<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>
<body>
<script>
  function solution(a, b) {
    return a.map((value, index) => {
      const result = value - b[index]
      if (result === 0) return 'D'
      if (result === 1 || result === -2) return 'A'
      return 'B'
    })
  }

  let a = [2, 3, 3, 1, 3];
  let b = [1, 1, 2, 2, 3];
  console.log(solution(a, b));
</script>
</body>
</html>
