<html>
<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>
<body>
<script>
  function solution(n, arr){
    return arr.filter((value, index, array) => {
      return !index || array[index - 1] <= n
    });
  }

  let arr=[7, 3, 9, 5, 6, 12];
  console.log(solution(6, arr));
</script>
</body>
</html>
