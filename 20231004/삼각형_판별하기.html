<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
  function solution(a, b, c) {
    const array = [+a, +b, +c]
    const [max] = array.splice(array.findIndex(n => n === Math.max(...array)), 1)
    const sum = array.reduce((previousValue, currentValue) => previousValue + currentValue)
    return sum > max ? 'YES' : 'NO';
  }

  console.log(solution(13, 33, 17));
</script>
</body>
</html>
