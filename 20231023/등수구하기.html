<html>
<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>
<body>
<script>
  function solution(arr){
    return arr.map((value) => {
      let rank = 1;
      arr.forEach(forValue => {
        if(value < forValue) rank++
      })
      return rank
    })
  }

  let arr=[87, 89, 92, 100, 76, 100, 100];
  console.log(solution(arr));
</script>
</body>
</html>
