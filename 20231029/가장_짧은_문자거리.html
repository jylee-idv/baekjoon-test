<body>
<script>
  function solution(s, t) {
    const temp = []
    const splitSting = s.split('')
    splitSting.forEach((value, index) => {
      if (value === t) {
        temp.push(index)
      }
    })
    return splitSting.map((value, index) => {
      const [smallIndex, bigIndex] = temp
      if (smallIndex >= index) return smallIndex - index
      if (index - smallIndex < bigIndex - index || !bigIndex) return smallIndex ? index - smallIndex : null
      temp.splice(0, 1)
      return bigIndex - index
    })
  }

  let str = "teachermode";
  console.log(solution(str, 'e'));
</script>
