<body>
<script>
  function solution(arr){
    let answer= 1;
    const max = arr.reduce((previousValue, currentValue) => {
      if(previousValue < currentValue){
        answer++
        return currentValue
      }
      return previousValue
    })

    return answer;
  }

  let arr=[130, 135, 148, 140, 145, 150, 150, 153];
  console.log(solution(arr));
</script>
